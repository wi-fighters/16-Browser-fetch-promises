<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pomodoro Timer</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="border-bottom border-danger display-3">Pomodoro Timer</h1>
    <section id="timer" class="timer text-danger display-2">
        <span class="mins">00</span><span>:</span><span class="secs">00</span>
    </section>

    <section id="session" class="d-flex flex-row justify-content-around align-items-center">
        <button id="btn-plus" class="display-3 btn btn-outline-danger">&plus;</button>
        <input type="number" id="time" class="session__time m-3 w-100" value="0">
        <button id="btn-minus" class=" btn btn-outline-danger">&minus;</button>
    </section>

    <button id="btn-start" class="btn btn-outline-danger">Start</button>
    <script src="index.js"></script>
</body>

</html>
